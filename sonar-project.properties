# Project identification
sonar.projectKey=CD74_patois-admin
sonar.projectName=patois-admin
sonar.projectVersion=1.0.0
sonar.qualitygate.wait=true

# ---- BACKEND + FRONTEND SOURCES ----
# point at your JS code (excluding tests)
sonar.sources=backend/routes,frontend/src

# ---- TESTS ----
# point at your test folders
sonar.tests=backend/tests,frontend/tests

# only treat *.test.js (or *.spec.js) in those folders as tests
sonar.test.inclusions=backend/tests/**/*.js,frontend/tests/**/*.test.js

# exclude your test files from the coverage requirement
sonar.coverage.exclusions=backend/tests/**/*.js,frontend/tests/**/*.js

# ---- COVERAGE REPORTS ----
# tell Sonar where to find LCOV from Vitest (and Jest/Mocha if any)
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info